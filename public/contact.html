<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This app uses the same sources as some of the popular tools in linux. It gathers information of a target website including subdomains, ip addresses or dns info and open ports">
    <meta name="author" content="Bulumko Jele">
    <meta name="index" content="follow">
    <title>AutoRecon - Information gathering made easy</title>
    <link rel="stylesheet" href="./static/css/header.css">
    <link rel="stylesheet" href="./static/css/contact.css">
</head>
<body>

    <header>
        <div id="logo">AutoRecon</div>
        <div id="navigation">
            <nav>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
                <a>Login</a>
            </nav>
        </div>
    </header>
    
    <main>
        <h1>Contact</h1>
        <div class="details">

            <div class="contact-form">
                <p>Send Me a Message</p>
                <form action="/contact" method="post">
                    
                    <div class="name-label">
                        <label for="name">Enter your name:</label>
                    </div>
                    <div class="name-input">
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="email-label">
                        <label for="emailcell">Email / Cell No.</label>
                    </div>
                    <div class="name-input">
                        <input type="text" name="emailcell" id="emailcell">
                    </div>
                    <div class="message-label">
                        <label for="message">Write a Message:</label>
                    </div>
                    <div class="message-input">
                        <textarea name="message" id="message" cols="30" rows="5"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Send Message" style="background: linear-gradient(to right, blue,red);border: none; border-radius: 5px; color: white;">
                    </div>
                </form>
            </div>
            <div class="social">
                <p>Let's connect</p>
                <div class="sociallinks">
                    <a href="" class="network facebook">
                        <div class="icon">
                            <img src="" alt="">
                        </div>
                        <div class="profilename">AutoRecon</div>
                    </a>
                    <a href="" class="network x">
                        <div class="icon">
                            <img src="" alt="">
                        </div>
                        <div class="profilename">AutoRecon</div>
                    </a>
                    <a href="" class="network linkedin">
                        <div class="icon">
                            <img src="" alt="">
                        </div>
                        <div class="profilename">AutoRecon</div>
                    </a>
                    <a href="" class="network email">
                        <div class="icon">
                            <img src="" alt="">
                        </div>
                        <div class="profilename">AutoRecon@gmail.com</div>
                    </a>
                </div>
            </div>

        </div>
        
    </main>
</body>
</html>
